<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>o que a michelly vai me dar?</title>
  <style>
    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .roleta-container {
      position: relative;
      width: 300px;
      height: 300px;
      border: 10px solid white;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .roleta {
      width: 100%;
      height: 100%;
      transition: transform 4s ease-out;
    }

    .premios {
      position: absolute;
      width: 100%;
      height: 100%;
      transform: rotate(0deg);
      transform-origin: center;
    }

    .premios span {
      position: absolute;
      width: 50%;
      left: 50%;
      transform-origin: left center;
      font-size: 18px;
      font-weight: bold;
    }

    .seta {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid yellow;
      position: absolute;
      top: -40px;
      left: calc(50% - 20px);
    }

    button {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: gold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: black;
    }

    #resultado {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ° Roleta de Dinheiro</h1>
  <div class="roleta-container">
    <div class="seta"></div>
    <div class="roleta" id="roleta">
      <div class="premios" id="premios">
        <!-- 8 prÃªmios girando -->
        <span style="transform: rotate(0deg)">ppk</span>
        <span style="transform: rotate(45deg)">mamada</span>
        <span style="transform: rotate(90deg)">beijinhos</span>
        <span style="transform: rotate(135deg)">abraÃ§os</span>
        <span style="transform: rotate(180deg)">a bunda</span>
        <span style="transform: rotate(225deg)">3 filhos</span>
        <span style="transform: rotate(270deg)">nada</span>
        <span style="transform: rotate(315deg)">carinho</span>
      </div>
    </div>
  </div>

  <button onclick="girar()">Girar a Roleta</button>

  <div id="resultado"></div>

  <script>
    let anguloAtual = 0;
    const premios = ["R$ 10", "R$ 50", "R$ 0", "R$ 100", "R$ 25", "R$ 5", "R$ 500", "R$ 1.000"];

    function girar() {
      const roleta = document.getElementById("roleta");
      const resultado = document.getElementById("resultado");

      const premioIndex = Math.floor(Math.random() * premios.length);
      const anguloPorItem = 360 / premios.length;
      const girosExtras = 360 * 5;

      const novoAngulo = girosExtras + (premioIndex * anguloPorItem);
      anguloAtual += novoAngulo;

      roleta.style.transform = `rotate(-${anguloAtual}deg)`;

      setTimeout(() => {
        resultado.textContent = `ðŸ’¸ VocÃª vai dar: ${premios[premioIndex]}!`;
      }, 4200);
    }
  </script>

</body>
</html>
